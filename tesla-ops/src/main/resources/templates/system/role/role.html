<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<html>
<head th:include="common/iframeInclud :: header"></head>

<body class="gray-bg">


<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>角色管理
						<small>角色列表</small>
					</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
						<a class="close-link">
							<i class="fa fa-times"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="btn-group hidden-xs" id="roleToolbar" role="group">
						<button shiro:hasPermission="sys:role:add" type="button" class="btn btn-outline btn-default" onclick="add()">
							<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
						</button>
						<button shiro:hasPermission="sys:role:batchRemove" type="button" class="btn btn-outline btn-default" onclick="batchRemove()">
							<i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
						</button>
					</div>

					<table id="roleTable"></table>

				</div>
			</div>
		</div>
	</div>

</div>

<scpript th:include="common/iframeInclud :: footer"></scpript>
<script type="text/javascript" th:src="@{/js/appjs/system/role/role.js}"></script>

<script type="text/javascript">
    var s_edit_h = 'hidden';
    var s_remove_h = 'hidden';
</script>
<div shiro:hasPermission="sys:role:edit">
	<script type="text/javascript">
        s_edit_h = '';
	</script>
</div>
<div shiro:hasPermission="sys:role:remove">
	<script type="text/javascript">
        var s_remove_h = '';
	</script>
</div>

</body>

</html>
